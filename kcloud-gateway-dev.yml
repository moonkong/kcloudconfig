server:
    port: 8010


eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8020/eureka/
            
zuul:
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000
   
ribbon:  
  ReadTimeout: 3000
  ConnectTimeout: 3000
   
 
hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeout-in-milliseconds: 3000
